<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Craig Falkner" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg.svg" alt="Pencil edit icon" />Edit
              profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="New post icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-button"></button>
          <form name="edit-profile" class="modal__form" novalidate>
            <label class="modal__label" for="profile-name-input"
              >Name
              <input
                name="name"
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder=" Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label" for="profile-description-input"
              >Description
              <input
                name="description"
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder=" Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-button"></button>
          <form name="edit-profile" class="modal__form" novalidate id="add-card-form">
            <label class="modal__label" for="add-card-link-input"
              >Image link
              <input
                id="add-card-link-input"
                name="link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label" for="add-card-name-input"
              >Caption
              <input
                name="caption"
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_modal_preview"
          id="Close_preview_modal"
        ></button>
        <img src="" alt="" class="modal__img" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/valiations.js"></script>
  </body>
</html>
